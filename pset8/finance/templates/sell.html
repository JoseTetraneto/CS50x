{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}E

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for symbol in stocks_owned %}
                    <option value="{{ symbol['symbol'] }}">{{ symbol['symbol'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Number of shares" type="number">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Sell
        </div>
    </form>
{% endblock %}
