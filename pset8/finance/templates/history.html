{% extends "layout.html" %}

{% block title %}
    Ledger
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
                <th>Current Price</th>
            </tr>
        </thead>
        <tbody>
        {% for row in rows %}
            <tr>
                <td>{{ row['symbol'] }}</td>
                <td>{{ row['shares'] }}</td>
                <td>{{ row['price'] }}</td>
                <td>{{ row['time'] }}</td>
                <td>{{ row['curr_price'] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
